{% extends 'partials/VendorBase.html' %}
{% load static %}
{% block content %}

<style>
    .buton{
        background-color: #999999;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
    }
    .link_product a {
        text-decoration: none;
        color: white;
    }
    .buton:hover{
        background-color: #bebdb6;
        cursor: pointer;
    }
</style>
<body>
<div class="container mt-5 mb-4">
    <h3 class="mb-4">Profile setting</h3>
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="fullName">Old PAssword</label>
                            <input type="password" class="form-control" name="old_password" id="fullName" placeholder="Old Password" >
                        </div>
                        <div class="form-group">
                            <label for="Password">New Password</label>
                            <input type="password" class="form-control" name="new_password" id="email" placeholder="New Password">
                        </div>
                        <div class="form-group">
                            <label for="bio">Confirm New Password</label>
                            <input type="password" class="form-control" name="confirm_new_password" id="email" placeholder="Confirm New Password">
                        </div>
                        
                        <button type="submit" class="buton btn-success">Save changes</button>
                    </div>
                    <div class="col-md-4 d-flex flex-column align-items-center">
                        <div class="mb-4">
                            <img src="{{ request.user.profile.profile_image.url }}" class="rounded-circle img-thumbnail" alt="Profile Picture" width="200px">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
</body>
{% endblock content %}
