{% extends 'partials/base.html' %} {% load l10n humanize %}
{% load static %}
{% block content %}


<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
        
            <header class="mb-4"><h4 class="card-title">Set new password</h4></header>
            <form action="{% url 'userauths:set_new_password' uidb64 token %}" method="POST">{% csrf_token  %}
                

                
         
    
    
                    <div class="form-row">
                        <div class="col form-group">
                            <label>New Password</label>
                            <input type="password" name="password" class="form-control" placeholder="enter new password" required>
                              
                        </div> <!-- form-group end.// -->
                    </div> 
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" placeholder="confirm new password" required>
                              
                        </div> <!-- form-group end.// -->
                    </div> 
                    <div class="form-group">
                        <button type="submit" name="" class="btn btn-outline-danger btn-block"> Reset  </button>
                    <!-- form-group// -->
        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
{% endblock content %}
